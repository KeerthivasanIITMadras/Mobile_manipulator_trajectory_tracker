youbot_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Velocity Controllers --------------------------------------
  wheel_joint_fl_controller:
    type: effort_controllers/JointVelocityController
    joint: wheel_joint_fl
    pid: {p: 100.0, i: 0.01, d: 10.0}
  caster_joint_fl_controller:
    type: effort_controllers/JointVelocityController
    joint: caster_joint_fl
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wheel_joint_fr_controller:
    type: effort_controllers/JointVelocityController
    joint: wheel_joint_fr
    pid: {p: 100.0, i: 0.01, d: 10.0}
  caster_joint_fr_controller:
    type: effort_controllers/JointVelocityController
    joint: caster_joint_fr
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wheel_joint_bl_controller:
    type: effort_controllers/JointVelocityController
    joint: wheel_joint_bl
    pid: {p: 100.0, i: 0.01, d: 10.0}
  caster_joint_bl_controller:
    type: effort_controllers/JointVelocityController
    joint: caster_joint_bl
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wheel_joint_br_controller:
    type: effort_controllers/JointVelocityController
    joint: wheel_joint_br
    pid: {p: 100.0, i: 0.01, d: 10.0}
  caster_joint_br_controller:
    type: effort_controllers/JointVelocityController
    joint: caster_joint_br
    pid: {p: 100.0, i: 0.01, d: 10.0}

  # Position Controllers --------------------------------------
  arm_joint_1_controller:
    type: effort_controllers/JointPositionController
    joint: arm_joint_1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  arm_joint_2_controller:
    type: effort_controllers/JointPositionController
    joint: arm_joint_2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  arm_joint_3_controller:
    type: effort_controllers/JointPositionController
    joint: arm_joint_3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  arm_joint_4_controller:
    type: effort_controllers/JointPositionController
    joint: arm_joint_4
    pid: {p: 100.0, i: 0.01, d: 10.0}
  arm_joint_5_controller:
    type: effort_controllers/JointPositionController
    joint: arm_joint_5
    pid: {p: 100.0, i: 0.01, d: 10.0}
  gripper_finger_joint_l_controller:
    type: effort_controllers/JointPositionController
    joint: gripper_finger_joint_l
    pid: {p: 100.0, i: 0.01, d: 10.0}
  gripper_finger_joint_r_controller:
    type: effort_controllers/JointPositionController
    joint: gripper_finger_joint_r
    pid: {p: 100.0, i: 0.01, d: 10.0}

